<!DOCTYPE html>
<html ng-app="sah1App" ng-controller="sah1Ctrl">
<head>
<title>Basic Modal Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/v/lib/css/bootstrap.css">
<link href="/v/css/w3c-bs-company.css" rel="stylesheet" type="text/css">
<link href="/v/css/w3c-bs-company-002.css" rel="stylesheet" type="text/css">
<link href="/v/css/w3c-bs-company-003.css" rel="stylesheet"type="text/css">
<link href="/v/css/w3c-bs-company-004.css" rel="stylesheet"type="text/css">
<link rel="stylesheet" href="/v/css/local.css">
<script style="" src="/v/lib/js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="/v/lib/js/angular.min.js"></script>
<script type="text/javascript" src="/v/lib/js/textAngular-rangy.min.js"></script>
<script type="text/javascript" src="/v/lib/js/textAngular-sanitize.min.js"></script>
<script type="text/javascript" src="/v/lib/js/textAngular.min.js"></script>

<script type="text/javascript" src="/v/lib/js/bootstrap.min.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home"> <span
					class="glyphicon glyphicon-home" aria-hidden="true"> </span> САХ /
				</a> <a class="navbar-brand" title="до початку сторінки" href="#top"><span
					class="glyphicon glyphicon-chevron-up"></span></a>

			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-edit text-center">
		<h1 ng-bind-html="pageObject.title">BugTinyWiki view</h1>
	</div>
	
	<div class="container-fluid">
		<h1>Basic Modal Example</h1>

		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">Open Modal</button>
		<a data-toggle="modal" data-target="#myModal"> Open Modal </a>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog  modal-lg">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="/v/js/sah1.js"></script>
	
</body>
</html>
